type: "diff_drive_controller/DiffDriveController"
publish_rate: 100

left_wheel: ['drivewhl_l_front_joint', 'drivewhl_l_middle_joint', 'drivewhl_l_back_joint']
right_wheel: ['drivewhl_r_front_joint', 'drivewhl_r_middle_joint', 'drivewhl_r_back_joint']

wheel_separation: 0.30
wheel_radius: 0.0300

# Odometry covariances for the encoder output of the robot.
# These values have been tuned accordingly.
pose_covariance_diagonal: [0.00001, 0.00001, 0.00001, 0.00001, 0.00001, 0.0003]
twist_covariance_diagonal: [0.00001, 0.00001, 0.00001, 0.00001, 0.00001, 0.0003]

# Top level frame (link) of the robot description
base_frame_id: base_link

# Wheel separation and radius multipliers
wheel_separation_multiplier: 1.0 # default: 1.0
wheel_radius_multiplier    : 1.0 # default: 1.0

# Velocity commands timeout [s], default 0.5
cmd_vel_timeout: 0.5


# Velocity and acceleration limits
# Whenever a min_* is unspecified, default to -max_*
linear:
    x:
      has_velocity_limits    : true
      max_velocity           : 1.0  # m/s
      min_velocity           : -0.5 # m/s
      has_acceleration_limits: true
      max_acceleration       : 0.8  # m/s^2
      min_acceleration       : -0.4 # m/s^2
      has_jerk_limits        : true
      max_jerk               : 5.0  # m/s^3
angular:
    z:
      has_velocity_limits    : true
      max_velocity           : 1.7  # rad/s
      has_acceleration_limits: true
      max_acceleration       : 1.5  # rad/s^2
      has_jerk_limits        : true
      max_jerk               : 2.0  # rad/s^3
